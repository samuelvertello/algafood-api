spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
# spring.datasource.username=
# spring.datasource.password=


spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

#Storage

algafood.storage.tipo=S3
algafood.storage.local.diretorio-fotos=D:\\LocalStorageAlgaworks
# algafood.storage.s3.id-chave-acesso=
# algafood.storage.s3.chave-acesso-secreta=
algafood.storage.s3.bucket=algafood-api-application
algafood.storage.s3.regiao=us-east-1
algafood.storage.s3.diretorio-fotos=catalogo

#Email

spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
# spring.mail.password=
spring.freemarker.settings.locale=pt_BR
algafood.email.impl=sandbox
algafood.email.remetente=Algafood <samuel-vertelo@hotmail.com>

algafood.email.sandbox.destinatario=samuellvertello@gmail.com

spring.mvc.pathmatch.matching-strategy=ant-path-matcher